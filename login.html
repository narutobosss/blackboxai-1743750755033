<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>DreamLottery - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center">
    <div class="container mx-auto px-2 sm:px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:min-w-[400px]">
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-blue-100">Login to your DreamLottery account</p>
            </div>
            <form class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1 text-sm md:text-base">Mobile Number</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 text-sm md:text-base rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500">+91</span>
                        <input type="tel" pattern="[0-9]{10}" class="w-full px-3 py-2 text-sm md:text-base border rounded-r-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="9876543210" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="far fa-eye-slash text-gray-400 cursor-pointer" id="toggleLoginPassword"></i>
                        </div>
                    </div>
                    <div class="text-right mt-1">
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Login
                </button>
                <p class="text-center text-gray-600">
                    New to DreamLottery? <a href="signup.html" class="text-blue-600 hover:underline">Create account</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.querySelector('#toggleLoginPassword');
            const password = document.querySelector('#loginPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });

            // Form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, you would handle login logic here
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
